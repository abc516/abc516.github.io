<!DOCTYPE html>
<html>
<head>
  <title>Welcome!</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <img src="https://www.clker.com/cliparts/6/7/Y/r/P/V/yellow-construction-hardhat-md.png">
    <h1>{{ greeting }}</h1>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        greeting: 'Website is currently under construction: come back soon!',
      },
      methods: {
        humanizeURL: function (url) {
          return url
            .replace(/^https?:\/\//, '')
            .replace(/\/$/, '')
        }
      }
    })
  </script>
</body>
</html>
